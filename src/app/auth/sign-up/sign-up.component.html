<h3>Create an Account</h3>
<form class="ui form" [formGroup]="authForm">
  <div class="field">
    <label>UserName</label>
    <input formControlName="username">
  </div>
  {{authForm.get('username')?.errors |json}}
  <div class="field">
    <label>Password</label>
    <input type="password" formControlName="password">
  </div>
  {{authForm.get('password')?.errors |json}}

  <div class="field">
    <label>Password confirmation</label>
    <input type="password" formControlName="passwordConfirmation">
  </div>
  {{authForm.get('passwordConfirmation')?.errors |json}}

  <button class="button ui submit primary" type="submit">Sign up</button>
</form>
